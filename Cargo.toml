[package]
name = "nounish-pro"
version = "1.0.0-alpha.0"
edition = "2021"

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
sqids = "0.3.0"
url = "2.4.1"
worker = "0.0.18"
serde = { version = "1.0.188", features = ["derive"] }

[profile.release]
lto = true
strip = true
codegen-units = 1
